{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Редактировать{% else %}Добавить{% endif %} получателя{% endblock %}

{% block content %}
    <h2 class="mb-4">{% if form.instance.pk %}Редактировать{% else %}Добавить{% endif %} получателя</h2>
    <form method="post">
        {% csrf_token %}

        <div class="form-group mb-4">
            <label for="id_full_name"><b>Имя</b></label>
            <input type="text" name="full_name" id="id_full_name" class="form-control"
                   value="{{ form.full_name.value|default:'' }}">
        </div>

        <div class="form-group mb-4">
            <label for="id_email"><b>Email</b></label>
            <input type="email" name="email" id="id_email" class="form-control"
                   value="{{ form.email.value|default:'' }}" required>
        </div>

        <div class="form-group mb-4">
            <label for="id_comment"><b>Комментарий</b></label>
            <textarea name="comment" id="id_comment" class="form-control"
                      rows="4">{{ form.comment.value|default:'' }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'service:recipient_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
