{% extends 'base.html' %}

{% block title %}Удаление сообщения{% endblock %}

{% block content %}
<h2>Удаление сообщения</h2>
    <p>Вы уверены, что хотите удалить сообщение <b>{{ message.subject }}</b> ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'service:message_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
