{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Редактировать{% else %}Добавить{% endif %} сообщение{% endblock %}

{% block content %}
<h2 class="mb-4">{% if form.instance.pk %}Редактировать{% else %}Добавить{% endif %} сообщение</h2>
<form method="post">
    {% csrf_token %}

    <div class="form-group mb-4">
        <label for="id_subject"><b>Тема сообщения</b></label>
        <input type="text" name="subject" id="id_subject" class="form-control" value="{{ form.subject.value|default:'' }}">
    </div>

    <div class="form-group mb-4">
        <label for="id_body"><b>Текст сообщения</b></label>
        <textarea name="body" id="id_body" class="form-control" rows="4">{{ form.body.value|default:'' }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'service:message_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
